<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button id="fetch">Fetch Data with fetch()</button>
    <button id="xhr">Fetch Data with XHR</button>
    <div id="display">
        <h3 id="title"></h3>
        <p id="body"></p>
    </div>
    <form id="form">
        <input type="text" id="post-title" placeholder="enter title">
        <textarea name="postBody" id="post-body" rows='10' placeholder="enter your content here...."></textarea>
        <input type="text" id="post-id" placeholder="update id">
        <button id="submit-btn">Submit</button>
        <button id="update-btn">Update</button>
    </form>
    <p id="error-msg"></p>
    <p id="response" hidden="hidden"></p>
    <h3 id="response-title"></h3>
    <h3 id="response-body"></h3>
</body>

</html>
